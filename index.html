        <legend align ="center"><b>Your Address</b></legend>
        <label for="register_country" class="label"><b>Select Country:</b></label></td>

                    <option value="United Kingdom">United Kingdom</option>  
                    <option value="china">china</option>

                <label for="pincode"><b>Pincode</b></label><br><br>
                <input type="tell" name="nname" style="width:250px" placeholder="6-digit Pincode"/><br><br>

                <input type="text" name="tname" style="width:250px"/><br><br>
